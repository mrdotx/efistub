# use version number in entry
version_number=false

# efibootmgr options
label="Arch Linux Hardened"
disk="/dev/nvme0n1"
loader="/vmlinuz-linux-hardened"

options="
    initrd=/amd-ucode.img
    initrd=/initramfs-linux-hardened.img
    root=UUID=eac98ebd-4d98-4276-88d1-bbaf9130c2e0 rw

    # logging
    udev.log_priority=3
    loglevel=3
    quiet

    # mitigations
    mitigations=off

    # cpu
    #amd_pstate=disable

    # disable watchdog
    nowatchdog
    modprobe.blacklist=sp5100_tco

    # disable beeper
    modprobe.blacklist=pcspkr
"

# version number
[ $version_number = true ] \
    && package_version="$( \
        pacman -Q --color never "linux-hardened" \
            | cut -d ' ' -f2 \
            | cut -d '.' -f-3 \
            | cut -d '-' -f1 \
    )" \
    && label="Arch Linux $package_version Hardened" \
    && unset package_version
