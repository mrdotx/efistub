# helper
package_version="$( \
    pacman -Q --color never "linux510" \
        | cut -d ' ' -f2 \
        | cut -d '-' -f1 \
)"

version="$(
    printf "%s" "$package_version" \
        | cut -d '.' -f1,2 \
)"

# efibootmgr options
label="Manjaro Linux Longterm $package_version"
disk="/dev/nvme0n1"
loader="/vmlinuz-$version-x86_64"

options="
    initrd=/intel-ucode.img
    initrd=/initramfs-$version-x86_64.img
    root=UUID=5b21fe4a-3cae-4150-91bc-bf1d5ddbe03a rw

    # kernel parameter
    quiet
    udev.log_priority=3

    mitigations=off
    # i915.mitigations=off
    i915.enable_guc=2
    random.trust_cpu=on
    nowatchdog
    snd_hda_codec_hdmi.enable_silent_stream=0

    modprobe.blacklist=iTCO_wdt
    modprobe.blacklist=btusb
"

# unset helper
unset package_version version
