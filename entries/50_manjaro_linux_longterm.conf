package="linux510"

label_version="$( \
    pacman -Q --color never "$package" \
        | cut -d ' ' -f2 \
        | cut -d '-' -f1 \
)"

version="$(
    printf "%s" "$label_version" \
        | cut -d '.' -f1,2 \
)"

label="Manjaro Linux Longterm $label_version"
disk="/dev/nvme0n1"
loader="/vmlinuz-$version-x86_64"

options="
    initrd=/intel-ucode.img
    initrd=/initramfs-$version-x86_64.img
    root=UUID=5b21fe4a-3cae-4150-91bc-bf1d5ddbe03a rw

    # kernel parameter
    quiet
    udev.log_priority=3
    mitigations=off
    # i915.mitigations=off
    random.trust_cpu=on
    nowatchdog
    snd_hda_codec_hdmi.enable_silent_stream=0
"

unset label_version version
