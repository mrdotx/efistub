# helper
package_version="$( \
    pacman -Q --color never "linux-ck-skylake" \
        | cut -d ' ' -f2 \
        | cut -d '-' -f1 \
)"

# efibootmgr options
label="Con Kolivas Skylake Linux $package_version Fallback"
disk="/dev/nvme0n1"
loader="/vmlinuz-linux-ck-skylake"

options="
    initrd=/intel-ucode.img
    initrd=/initramfs-linux-ck-skylake-fallback.img
    root=UUID=5b21fe4a-3cae-4150-91bc-bf1d5ddbe03a rw
"

# unset helper
unset package_version
