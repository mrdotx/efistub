# use version number in entry
version_number=false

# WORKAROUND: lenovo uefi does not support the same loader
cp -u /boot/vmlinuz-linux-zen /boot/vmlinuz-linux-zen-fb

# efibootmgr options
label="Arch Linux ZEN Fallback"
disk="/dev/nvme0n1"
loader="/vmlinuz-linux-zen-fb"

options="
    initrd=/amd-ucode.img
    initrd=/initramfs-linux-zen-fallback.img
    root=UUID=eac98ebd-4d98-4276-88d1-bbaf9130c2e0 rw
"

# version number
[ $version_number = true ] \
    && package_version="$( \
        pacman -Q --color never "linux-zen" \
            | cut -d ' ' -f2 \
            | cut -d '.' -f-3 \
            | cut -d '-' -f1 \
    )" \
    && label="Arch Linux $package_version ZEN Fallback" \
    && unset package_version
